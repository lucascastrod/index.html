<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disputa NBA - Quem será o Campeão?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 30px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Disputa entre Primos - Quem será o Campeão da NBA?</h1>

    <form id="nba-form">
        <table>
            <thead>
                <tr>
                    <th>Nome do Primo</th>
                    <th>Palpite de Campeão</th>
                </tr>
            </thead>
            <tbody id="primos-list">
                <tr>
                    <td>Primo 1</td>
                    <td>
                        <input type="text" name="palpite1" required>
                    </td>
                </tr>
                <tr>
                    <td>Primo 2</td>
                    <td>
                        <input type="text" name="palpite2" required>
                    </td>
                </tr>
                <!-- Adicione mais primos aqui conforme necessário -->
            </tbody>
        </table>

        <button type="submit" class="button">Enviar Palpites</button>
    </form>

    <div class="result" id="resultado"></div>

    <script>
        document.getElementById('nba-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const resultado = document.getElementById('resultado');
            resultado.textContent = "Palpites enviados! Agora é só aguardar a temporada!";
        });
    </script>
</body>
</html>
